<!DOCTYPE html>
<html>
<head>
<title>sentimentanalysis</title>
<style>


* {box-sizing: border-box;}
body {
  background: #008081;
}
  input[type=text]{
  width: 50%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: white;
}
button {
  background-color: #4CAF50;
  color: white;
  padding: 15px;
  display: inline-block;
  border: none;
  margin: 5px 0 22px 0;
  cursor: pointer;
  opacity: 0.5;
  }

 button:hover {
 	opacity: 1;
 }
 input[type=text]:focus{
 background-color: #ddd;
 outline: none;
 }
</style>
</head>
<body>	

<form action="{{'keyword'}}" method="POST">
<center>
<p>Enter any sentence</p>
<input type="text" name="keyword" placeholder="Enter sentence for sentiment analysis" required>
<button type="submit">Submit</button>
<br><br>
</form> 
</center>
<br><br>
<center>
{% if sentiment %}
<h1>{{sentiment}}</h1>
{% endif %}
</center>
</body>
</html>
